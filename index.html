<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Odin Landing Page</title>
    <link rel="stylesheet" href="src/css/styles.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <!-- Navbar -->
      <nav class="navbar">
        <h1 class="logo">The Animals</h1>
        <div class="navbar-item">
          <a href="#">Home</a>
          <a href="#animals">Animals</a>
          <a href="#conservation">Conservation</a>
        </div>
      </nav>

      <!-- Hero -->
      <section class="hero">
        <div class="hero-text">
          <h1>Journey Into the Animal Kingdom</h1>
          <p>
            Selami kehidupan para binatang dengan keindahan dan misterinya.
            Setiap makhluk memiliki cara unik untuk hidup di alam.
          </p>
          <button>Explore Animals</button>
        </div>
        <div class="hero-image">
          <img src="src/img/pelican.jpg" alt="Burung Pelican" />
        </div>
      </section>
    </header>

    <!-- Main -->
    <main>
      <!-- Animals -->
      <section class="animals" id="animals">
        <h2>Animals</h2>
        <div class="card">
          <article class="card-item">
            <figure class="card-image">
              <img src="src/img/grizzly.jpg" alt="Grizzly" />
              <figcaption class="card-image-description">
                Jelajahi kehidupan hewan besar yang tak hanya kuat, tetapi juga
                penuh rasa hormat terhadap lingkungan dan keseimbangan alam.
              </figcaption>
            </figure>
          </article>

          <article class="card-item">
            <figure class="card-image">
              <img src="src/img/lion.jpg" alt="Lion" />
              <figcaption class="card-image-description">
                Kehidupan sang pemimpin di padang savana. Jelajahi kekuatan,
                ketangguhan, dan keanggunan singa dalam kerajaan alamnya.
              </figcaption>
            </figure>
          </article>

          <article class="card-item">
            <figure class="card-image">
              <img src="src/img/orangutan.jpg" alt="Orangutan" />
              <figcaption class="card-image-description">
                Penjaga hutan hujan yang cerdas dan penuh kasih. Temukan
                keunikan, kecerdasan, dan peran penting mereka dalam menjaga
                ekosistem.
              </figcaption>
            </figure>
          </article>

          <article class="card-item">
            <figure class="card-image">
              <img src="src/img/tiger.jpg" alt="Tiger" />
              <figcaption class="card-image-description">
                Pemburu yang elegan, simbol kekuatan dan keberanian di alam
                liar. Temukan keindahan dan misteri kehidupan sang predator
                utama.
              </figcaption>
            </figure>
          </article>
        </div>
      </section>
    </main>
  </body>
</html>
